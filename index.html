<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Wreef Visuals</title>
</head>

<body>
    <div class="container">
        <div class="container-logo">
            <span class="logo">
                <span class="logo-icon">
                    <img src="media/image/logo1@2x.png" alt="">
                </span>
                <p class="loge-text">Wreef Visuals</p>
            </span>
        </div>
        <div class="hero">
            <img src="media/image/Construction-128x128.png" alt="">
            <p>WE"RE STILL</p>
            <h1>Cooking Our Website</h1>
            <p>We are going to launch our website Very soon...</p>
            <p>Stay Tune.</p>
            <div class="notify">
                <input class="c-checkbox" type="checkbox" id="checkbox">
                <div class="c-formContainer">
                    <form class="c-form" action="https://formspree.io/f/maygzjon" method="POST">
                        <input class="c-form__input" placeholder="E-mail" type="email" name="email"
                            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                        <label class="c-form__buttonLabel" for="checkbox">
                            <button class="c-form__button" type="submit">Send</button>
                        </label>
                        <label class="c-form__toggle" for="checkbox" data-title="Notify me"></label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="js/app.js"></script>
</body>

</html>
